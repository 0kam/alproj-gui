name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v0.1.0)'
        required: true
        type: string

env:
  CARGO_INCREMENTAL: 0

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-14
            target: aarch64-apple-darwin
            rust_target: aarch64-apple-darwin
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            rust_target: x86_64-unknown-linux-gnu
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            rust_target: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ============================================
      # System Dependencies
      # ============================================
      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            libsoup-3.0-dev \
            librsvg2-dev \
            patchelf \
            libglib2.0-dev \
            libgdal-dev

      # ============================================
      # Python Setup (for backend sidecar)
      # ============================================
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: 'latest'

      - name: Install backend dependencies
        working-directory: backend
        run: |
          uv sync --group dev --frozen

      # ============================================
      # Build Python Backend Sidecar
      # ============================================
      - name: Download ML models
        working-directory: backend
        run: |
          uv run python scripts/download_models.py

      - name: Prepare imm model weights (Unix)
        if: matrix.platform != 'windows-latest'
        working-directory: backend
        run: |
          IMM_MODEL_WEIGHTS=$(uv run python -c "import imm, os; print(os.path.join(os.path.dirname(imm.__file__), 'model_weights'))")
          mkdir -p "$IMM_MODEL_WEIGHTS"

          if [ -d models/huggingface ]; then
            cp -R models/huggingface "$IMM_MODEL_WEIGHTS/"
          fi

          if [ -d models/torch ]; then
            cp -R models/torch "$IMM_MODEL_WEIGHTS/"
          fi

      - name: Prepare imm model weights (Windows)
        if: matrix.platform == 'windows-latest'
        working-directory: backend
        shell: pwsh
        run: |
          $IMM_MODEL_WEIGHTS = uv run python -c "import imm, os; print(os.path.join(os.path.dirname(imm.__file__), 'model_weights'))"
          New-Item -ItemType Directory -Force -Path $IMM_MODEL_WEIGHTS | Out-Null

          if (Test-Path "models/huggingface") {
            Copy-Item -Recurse -Force "models/huggingface" "$IMM_MODEL_WEIGHTS/"
          }

          if (Test-Path "models/torch") {
            Copy-Item -Recurse -Force "models/torch" "$IMM_MODEL_WEIGHTS/"
          }

      - name: Build backend sidecar (Unix)
        if: matrix.platform != 'windows-latest'
        working-directory: backend
        run: |
          RASTERIO_PROJ_DATA=$(uv run python -c "import rasterio, os; print(os.path.join(os.path.dirname(rasterio.__file__), 'proj_data'))")
          RASTERIO_GDAL_DATA=$(uv run python -c "import rasterio, os; print(os.path.join(os.path.dirname(rasterio.__file__), 'gdal_data'))")

          uv run pyinstaller \
            --onedir \
            --name "backend-sidecar" \
            --clean \
            --noconfirm \
            --noupx \
            --log-level WARN \
            --add-data "$RASTERIO_PROJ_DATA:proj_data" \
            --add-data "$RASTERIO_GDAL_DATA:gdal_data" \
            --collect-all "PIL" \
            --collect-all "pillow_heif" \
            --collect-all "imm" \
            --hidden-import "PIL._imaging" \
            --hidden-import "PIL._imagingft" \
            --hidden-import "app" \
            --hidden-import "uvicorn" \
            --hidden-import "uvicorn.logging" \
            --hidden-import "uvicorn.loops" \
            --hidden-import "uvicorn.loops.auto" \
            --hidden-import "uvicorn.protocols" \
            --hidden-import "uvicorn.protocols.http" \
            --hidden-import "uvicorn.protocols.http.auto" \
            --hidden-import "uvicorn.protocols.websockets" \
            --hidden-import "uvicorn.protocols.websockets.auto" \
            --hidden-import "uvicorn.lifespan" \
            --hidden-import "uvicorn.lifespan.on" \
            --hidden-import "fastapi" \
            --hidden-import "pydantic" \
            --hidden-import "rasterio" \
            --hidden-import "rasterio.sample" \
            --hidden-import "rasterio.vrt" \
            --hidden-import "rasterio.crs" \
            --hidden-import "rasterio.transform" \
            --hidden-import "rasterio.warp" \
            --hidden-import "rasterio.features" \
            --hidden-import "rasterio.mask" \
            --hidden-import "rasterio.merge" \
            --hidden-import "rasterio.plot" \
            --hidden-import "rasterio.rio" \
            --hidden-import "rasterio._io" \
            --hidden-import "rasterio._features" \
            --hidden-import "rasterio._warp" \
            --collect-submodules "rasterio" \
            --hidden-import "numpy" \
            --hidden-import "cv2" \
            --hidden-import "imm" \
            --hidden-import "torch" \
            --hidden-import "torchvision" \
            --hidden-import "kornia" \
            --hidden-import "huggingface_hub" \
            --add-data "app:app" \
            app/main.py

      - name: Build backend sidecar (Windows)
        if: matrix.platform == 'windows-latest'
        working-directory: backend
        shell: pwsh
        run: |
          $RASTERIO_PROJ_DATA = uv run python -c "import rasterio, os; print(os.path.join(os.path.dirname(rasterio.__file__), 'proj_data'))"
          $RASTERIO_GDAL_DATA = uv run python -c "import rasterio, os; print(os.path.join(os.path.dirname(rasterio.__file__), 'gdal_data'))"

          uv run pyinstaller `
            --onedir `
            --name "backend-sidecar" `
            --clean `
            --noconfirm `
            --noupx `
            --log-level WARN `
            --add-data "$RASTERIO_PROJ_DATA;proj_data" `
            --add-data "$RASTERIO_GDAL_DATA;gdal_data" `
            --collect-all "PIL" `
            --collect-all "pillow_heif" `
            --collect-all "imm" `
            --hidden-import "PIL._imaging" `
            --hidden-import "PIL._imagingft" `
            --hidden-import "app" `
            --hidden-import "uvicorn" `
            --hidden-import "uvicorn.logging" `
            --hidden-import "uvicorn.loops" `
            --hidden-import "uvicorn.loops.auto" `
            --hidden-import "uvicorn.protocols" `
            --hidden-import "uvicorn.protocols.http" `
            --hidden-import "uvicorn.protocols.http.auto" `
            --hidden-import "uvicorn.protocols.websockets" `
            --hidden-import "uvicorn.protocols.websockets.auto" `
            --hidden-import "uvicorn.lifespan" `
            --hidden-import "uvicorn.lifespan.on" `
            --hidden-import "fastapi" `
            --hidden-import "pydantic" `
            --hidden-import "rasterio" `
            --hidden-import "rasterio.sample" `
            --hidden-import "rasterio.vrt" `
            --hidden-import "rasterio.crs" `
            --hidden-import "rasterio.transform" `
            --hidden-import "rasterio.warp" `
            --hidden-import "rasterio.features" `
            --hidden-import "rasterio.mask" `
            --hidden-import "rasterio.merge" `
            --hidden-import "rasterio.plot" `
            --hidden-import "rasterio.rio" `
            --hidden-import "rasterio._io" `
            --hidden-import "rasterio._features" `
            --hidden-import "rasterio._warp" `
            --collect-submodules "rasterio" `
            --hidden-import "numpy" `
            --hidden-import "cv2" `
            --hidden-import "imm" `
            --hidden-import "torch" `
            --hidden-import "torchvision" `
            --hidden-import "kornia" `
            --hidden-import "huggingface_hub" `
            --add-data "app;app" `
            app/main.py

      - name: Copy sidecar to Tauri binaries (Unix)
        if: matrix.platform != 'windows-latest'
        run: |
          mkdir -p src-tauri/binaries/sidecar-${{ matrix.target }}
          cp -R backend/dist/backend-sidecar/* src-tauri/binaries/sidecar-${{ matrix.target }}/
          mv src-tauri/binaries/sidecar-${{ matrix.target }}/backend-sidecar \
            src-tauri/binaries/sidecar-${{ matrix.target }}/backend-sidecar-${{ matrix.target }}
          chmod +x src-tauri/binaries/sidecar-${{ matrix.target }}/backend-sidecar-${{ matrix.target }}

      - name: Copy sidecar to Tauri binaries (Windows)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path src-tauri/binaries/sidecar-${{ matrix.target }}
          Copy-Item -Recurse -Force backend/dist/backend-sidecar/* src-tauri/binaries/sidecar-${{ matrix.target }}/
          Rename-Item `
            -Path src-tauri/binaries/sidecar-${{ matrix.target }}/backend-sidecar.exe `
            -NewName backend-sidecar-${{ matrix.target }}.exe

      # ============================================
      # Node.js Setup (for frontend)
      # ============================================
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      # ============================================
      # Rust Setup (for Tauri)
      # ============================================
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      # ============================================
      # Build Tauri App
      # ============================================
      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: src-tauri
          args: --target ${{ matrix.rust_target }}

      # ============================================
      # Upload Artifacts
      # ============================================
      - name: Upload artifacts (macOS)
        if: startsWith(matrix.platform, 'macos')
        uses: actions/upload-artifact@v4
        with:
          name: alproj-gui-${{ matrix.target }}
          path: |
            src-tauri/target/${{ matrix.rust_target }}/release/bundle/dmg/*.dmg
          if-no-files-found: error

      - name: Upload artifacts (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: alproj-gui-${{ matrix.target }}
          path: |
            src-tauri/target/${{ matrix.rust_target }}/release/bundle/deb/*.deb
            src-tauri/target/${{ matrix.rust_target }}/release/bundle/appimage/*.AppImage
          if-no-files-found: error

      - name: Upload artifacts (Windows)
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: alproj-gui-${{ matrix.target }}
          path: |
            src-tauri/target/${{ matrix.rust_target }}/release/bundle/msi/*.msi
            src-tauri/target/${{ matrix.rust_target }}/release/bundle/nsis/*.exe
          if-no-files-found: error

  # ============================================
  # Create GitHub Release
  # ============================================
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'

    permissions:
      contents: write

    steps:
      - name: Resolve release tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ inputs.tag }}" >> "$GITHUB_OUTPUT"
          else
            echo "tag=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
          fi

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f | head -200

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: ${{ steps.tag.outputs.tag }}
          target_commitish: ${{ github.sha }}
          draft: true
          generate_release_notes: true
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.deb
            artifacts/**/*.AppImage
            artifacts/**/*.msi
            artifacts/**/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
